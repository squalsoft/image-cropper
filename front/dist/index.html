<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
</head>
<body>

<div id="root-content">
    <h1>Обрезка картинок</h1>

    <!-- Шапка вкладок -->
    <div class="tab">
        <button class="tablinks" data-target="upload-files" id="default-open">Выбор файлов</button>
        <button class="tablinks" data-target="edit-file">Редактирование</button>
        <button class="tablinks" data-target="result">Результат</button>
    </div>


    <!-- Содержание вкладок -->
    <div id="upload-files" class="tabcontent">
        <div id="drop-area">
            <form class="my-form">
                <input type="file" id="file-elem" accept=".jpeg,.png">
                <label class="button" for="file-elem">Выберите или перетащите файл сюда</label>
            </form>
        </div>
    </div>

    <div id="edit-file" class="tabcontent">
        <h3>Выделите мышкой зону для обрезки</h3>
        <div id="canvas-wrapper">
            <canvas id="canvas-image" width="500" height="500"></canvas>
        </div>
    </div>

    <div id="result" class="tabcontent">
        <h3>Обработка изображений</h3>
        <p>Tokyo is the capital of Japan.</p>
    </div>

    <div id="gallery"></div>
</div>
<script src="bundle.js"></script>
</body>
</html>
